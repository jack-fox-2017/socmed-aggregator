<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Social Media Aggregator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <div class="jumbotron center">
        <h1 class="tracking-in-expand">Social Media Aggregator</h1>
        <hr class="my-4">
        <h4>Click button below to start...</h4>
        <ul class="pager jumbotron btn btn-lg btn-info vibrate-2">
          <li><a onclick="twitter()"><strong>T W I T T E R</strong></a></li>
          <li><a onclick="facebook()"><strong>F A C E B O O K</strong></a></li>
        </ul>
      </div>
    </div>
    
    <script>
      function twitter(){
        window.location.assign("http://127.0.0.1:8080/twitter.html")
      }
      
      function facebook(){
        window.location.assign("http://127.0.0.1:8080/facebook.html")
      }
    </script>
  </body>
</html>
