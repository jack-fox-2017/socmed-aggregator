  <body>

    <div class="container">
      <div class="row">

        <div class="col-xs-12">
          <div class="panel panel-default" style="margin-top: 40px">
            <div class="panel-heading">
              <h3 class="panel-title">Status</h3>
            </div>
            <div class="panel-body">
              <textarea id="status" class="form-control" rows="3" id="textArea"></textarea>
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" type="button" onclick="postStatus()">
                <i class="fa fa-send"></i> Post
              </button>
            </div>
          </div>
        </div>

        <div class="col-xs-12">
          <div class="panel panel-default" style="margin-top: 40px">
            <div class="panel-heading">
              <h3 class="panel-title">
                <button type="button" class="btn btn-primary" onclick="window.location.reload()">
                  <i class="fa fa-refresh">Refresh Timeline</i>
                </button>
                <button type="button" class="btn btn-primary" onclick="window.location='index.html'">Back</button>
                <button type="button" class="btn btn-primary" onclick="fbLogout()">Logout</button>
              </h3>
            </div>
            <div class="panel-body">
              <div id="timeline"></div>
            </div>
            <div class="panel-footer">
            </div>
          </div>
        </div>

      </div>
    </div>
