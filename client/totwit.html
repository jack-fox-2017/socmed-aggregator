<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FACEBLOK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>

    <header>
      <div class="col-xs-12 col-md-12 head-wrap">
        <div class="col-md-3">
          <!-- <input type="text" name="search" class="form-control" placeholder="Search keyword here">
          <button type="button" name="button" onclick="">Search</button> -->
          <form id="form-cari" method="post">
              <input type="text" class="form-control" id="search" name="search" placeholder="Cari di Twitter">
              <button id="cari-tweet" type="button" class="btn btn-primary">Cari</button>
          </form>
        </div>
        <div class="col-md-9">
          <p>TO TWIT</p>
        </div>
      </div>
    </header>

    <section class="bodies">
      <div class="col-md-3 sidebar-wrap">
        <div class="box sidebar">
          CALON SIDEBAR
          <ul>
            <li>
              <a href="/totwit.html">TIMELINE</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9 content-wrap">
        <div class="content">

          <div class="box content-top">
            <form id="form-tweet" method="post">
              <span>Coba tebak apa yang kamu pikirkan?</span>
              <div class="panel-body">
                <input type="textarea" class="form-control" id="quote" name="quote" placeholder="Ketik disini?">
              </div>
              <div class="panel-footer">
                <button id="posttweet" type="button" class="btn btn-primary" onclick="window.location.reload()">Tweet</button>
              </div>
            </form>
          </div>

          <div class="box content-middle">

            <div class="panel-body">
              <ul id="timeline" class="list-group">

              </ul>
              <template id="tweet">
                <li class="tweet list-group-item">
                  <div>
                    <img alt="" class="avatar img-circle">
                    <span class="name"></span>
                    <span class="user"></span>
                  </div>
                  <div>
                    <span class="body"></span>
                  </div>
                  <div class="">
                    <span class="retweet"></span>
                      <span class="favorite"></span>
                  </div>
                </li>
              </template>
            </div>

          </div>

        </div>
      </div>
    </section>

    <bottom>

    </bottom>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
